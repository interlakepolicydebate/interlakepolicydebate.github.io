name: Refresh caches

on:
  schedule:
    - cron: "0 8 * * 6" # weekly on Saturday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      OC_USERNAME: ${{ secrets.OC_USERNAME }}
      OC_PASSWORD: ${{ secrets.OC_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests flask

      - name: Rebuild caches for all wikis
        run: |
          python app.py --rebuild --all

      - name: Commit and push if changed
        run: |
          if git status --porcelain -- caches | grep . >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add caches
            git commit -m "chore: refresh caches"
            git push
          else
            echo "No cache changes to commit."
          fi
